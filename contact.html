<html lang="en">
<head>

    <style>
        /* ðŸŽ¨ LUXURY PALETTE */
        :root {
            --bg-dark: #0a120e;
            --rolex-green: #006039;
            --gold: #d4af37;
            --text-main: #f0f0f0;
            --text-muted: #a0a0a0;
            --nav-bg: rgba(10, 18, 14, 0.95);
            --glass-bg: rgba(15, 28, 22, 0.85);
        }

        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            /* Luxury Carpet Texture Background */
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1600166898405-da9535204843?q=80&w=2500&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s ease; }

        /* -----------------------------------------------------------
           ðŸ§­ NAVBAR (FIXED: NO CUT-OFF)
           ----------------------------------------------------------- */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Forces exact screen width */
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            /* âœ… THIS FIXED THE CUT-OFF ISSUE */
            box-sizing: border-box; 
            padding: 0 5%; 

            /* Notch Support */
            padding-left: max(5%, env(safe-area-inset-left));
            padding-right: max(5%, env(safe-area-inset-right));
            padding-top: env(safe-area-inset-top); 
            
            background: var(--nav-bg);
            backdrop-filter: blur(12px);
            z-index: 9999;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .brand-container { display: flex; align-items: center; gap: 12px; }
        .nav-logo { height: 45px; width: auto; object-fit: contain; }
        .brand-name {
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.2rem;
            color: var(--text-main);
            font-weight: 700;
            white-space: nowrap;
        }

        .nav-links { display: flex; gap: 30px; }
        .nav-links a {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        .nav-links a:hover { color: var(--gold); }

        /* -----------------------------------------------------------
           âœ¨ GLASS CARD (CENTERED LUXURY BOX)
           ----------------------------------------------------------- */
        .content-wrapper {
            padding-top: 100px; /* Clear Navbar */
            padding-bottom: 40px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        .glass-card {
            width: 100%;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            position: relative;
        }

        /* Gold Corners */
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: 0; 
            width: 30px; height: 30px; 
            border-top: 2px solid var(--gold); border-left: 2px solid var(--gold);
        }
        .glass-card::after {
            content: ''; position: absolute; bottom: 0; right: 0; 
            width: 30px; height: 30px; 
            border-bottom: 2px solid var(--gold); border-right: 2px solid var(--gold);
        }

        .glass-card h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .glass-card p.subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        /* âš¡ BUTTONS */
        .action-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.2s;
            border: none;
        }
        .btn:active { transform: scale(0.98); }

        /* WhatsApp Button */
        .btn-wa {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            font-weight: 600;
        }
        .btn-wa:hover { filter: brightness(1.1); }

        /* Call Button */
        .btn-call {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
        }
        .btn-call:hover { background: var(--gold); color: var(--bg-dark); }

        /* Email */
        .email-link {
            color: var(--text-muted);
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 2px;
        }

        /* ðŸ“¸ SOCIALS & MAP */
        .divider {
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 30px 0;
            width: 100%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .social-icon {
            font-size: 1.3rem;
            color: var(--text-muted);
            border: 1px solid rgba(255,255,255,0.1);
            width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            color: var(--gold);
            border-color: var(--gold);
            transform: translateY(-3px);
        }

        /* Dark Map */
        .map-box {
            width: 100%;
            height: 200px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            filter: grayscale(100%) invert(92%) contrast(83%);
        }
        iframe { width: 100%; height: 100%; border: 0; }

        /* ðŸ“± MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            nav { height: 70px; }
            .nav-logo { height: 35px; }
            .brand-name { font-size: 1rem; }
            .nav-links { gap: 15px; }
            .nav-links a { font-size: 0.8rem; }
            
            /* Make card fit perfectly on small screens */
            .glass-card { padding: 30px 20px; margin-top: 20px; }
            .glass-card h1 { font-size: 2rem; }
        }

        @media (max-width: 380px) {
            .brand-name { display: none; } /* Hide text on tiny phones */
        }
    </style>
</head>
