<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Shaheen Rugs</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Assets/Logo.png">

    <style>
        /* Special styles just for this page */
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: 'Poppins', sans-serif;
        }
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #d4af37; /* Your Gold Color */
            font-family: 'Playfair Display', serif;
            line-height: 1;
            opacity: 0.5;
        }
        .error-title {
            font-size: 2rem;
            margin-top: -20px;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
            color: #111;
        }
        .error-desc {
            font-size: 1rem;
            color: #666;
            margin-bottom: 40px;
            max-width: 500px;
        }
        .home-btn {
            padding: 15px 40px;
            background-color: #111;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .home-btn:hover {
            background-color: #d4af37; /* Gold on hover */
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Pattern Not Found</h1>
        <p class="error-desc">
            The page you are looking for has unraveled. It might have been moved, deleted, or never existed in the first place.
        </p>
        <a href="index.html" class="home-btn">Return to Home</a>
    </div>

</body>
</html>
